<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <div id="gradient-background">
      <h1>Metric/Imperial unit conversion</h1>
      <input id="input-value" value='1' placeholder="1" onchange="updateValue(this.value)">
    </div>
    <div id="results">
      <div id="length">
        <h3>Length (Meter/feet)</h3>
        <p id="result-length">1 meters = 3.281 feets | 1 feets = 0.305 meters</p>
      </div>
      <div id="volume">
        <h3>Volume (Liter/Gallons)</h3>
        <p id="result-volume">1 liters = 0.264 US gallons | 1 US gallons = 3.785 liters</p>
      </div>
      <div id="mass">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="result-mass">1 kilos = 2.205 pounds | 1 pounds = 0.454 kilos</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
